Widget CPULabel {
    class 'text'
    expression 'CPU:'
    width 4
    align 'L'
    style 'bold'
}

Widget CPU {
    class 'Text'
    expression proc_stat::cpu('busy', 500)
    prefix ''	
    postfix '% '	
    width 5	
    precision 0
    align 'R'	
    update tick	
}	

Widget CPUBar {
    class 'Bar'
    expression  proc_stat::cpu('busy',   500)
    expression2 proc_stat::cpu('system', 500)
    length 10
    min 1
    max 100
    direction 'E'
    style 'H'
    update tick
}


Widget RAMLabel {
    class 'text'
    expression 'RAM:'
    width 4
    align 'L'
    style 'bold'
}


Widget RAMTotal {
    class  'Text'
    expression meminfo('MemTotal')/1024
    postfix  'MB FREE'	
    width  11
    precision 0
    align  'L'
    update tick
}

Widget RAMFree {
    class  'Text'
    expression meminfo('MemFree')/1024
    prefix ''
    postfix '/'	
    width  5
    precision 0
    align  'R'
    update tick
}

Widget IDELabel {
    class 'text'
    expression 'IDE:'
    width 4
    align 'L'
    style 'bold'
}

Widget IDEIn {
    class 'text'
    # In MB/s
    expression (diskstats('sda', 'read_sectors', 500))/2048
    prefix 'OUT '
    postfix 'MB'
    precision 2
    align 'R'
    width 10
    update tick
}

Widget IDEOut {
    class 'text'
    # In MB/s
    expression (diskstats('sda', 'write_sectors', 500))/2048
    prefix 'IN '
    postfix 'MB'
    precision 2
    align 'R'
    width 10
    update tick
}

Widget IDEBar {
    class 'Bar'
    expression  diskstats('sda', 'read_sectors',  500)
    expression2 diskstats('sda', 'write_sectors', 500)
    length 14
    direction 'E'
    style 'H'
    update tick
}

Widget ETHLabel {
    class 'text'
    expression 'ETH:'
    width 4
    align 'L'
    style 'bold'
}


Widget ETHIn {
    class 'Text'
    expression (netdev('eth0', 'Rx_bytes', 500))/1024
    prefix 'OUT'
    postfix 'KB'
    width 9	
    precision 0
    align 'R'	
    update tick	
}	

Widget ETHOut {
    class 'Text'
    expression (netdev('eth0', 'Tx_bytes', 500))/1024
    prefix 'IN'
    postfix 'KB'
    width 9	
    precision 0
    align 'R'	
    update tick	
}	

Widget ETHBar {
    class 'Bar'
    expression  netdev('eth0', 'Rx_bytes', 500)
    expression2 netdev('eth0', 'Tx_bytes', 500)
    length 14	
    direction 'E'
    style 'H'
    update tick
}

Widget Time {
    class 'Text'
    expression strftime('%a,%d/%m %H:%M:%S',time())
    width 20
    align 'Left'
    update 1000
}

Widget Uptime {
    class 'Text'
    expression uptime('%d d %H:%M:%S')
    width 21
    align 'R'
    prefix 'Uptime '
    update 1000
}


